<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <title>To do list</title>
</head>
<body>
 <main class="container" role="main">
   <div class="todo">
     <h3 class="todo__header">To do list</h3>

     <div class="todo__body">
      <form action="#" class="todo__form" id="form">
       <input type="text" class="todo__input" id='input'>
       <div class="todo__wrap-buttons">
         <input type='submit' value="Enter" class="todo__enter btn" id="enter">
         <button class="todo__reset btn">Reset</button>
       </div>
      </form>
      <div class="todo__list">
<!--      todo items-->
      </div>
     </div>
   </div>
 </main>
 <script src="main-1.js"></script>
 <script src="https://kit.fontawesome.com/67c4ff13c0.js" crossorigin="anonymous"></script>
</body>
</html>
